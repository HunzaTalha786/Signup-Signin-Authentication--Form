<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./src/output.css">
<!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar bg-slate-500 text-white w-full h-[60px] py-[20px] px-10 flex items-center justify-between">
        <a href="#home" class="navbar-left text-white decoration-transparent font-semibold">Authentication Form</a>
        <a href="./login.html" class="navbar-right  text-white decoration-transparent font-semibold">Login</a>
    </nav>
    <header class="header py-[15px] px-[40px] bg-white text-left border-b-2 border-b-[#ddd] text-[#333]">
        <h1 class="m-0 text-[2rem] font-extrabold">Signup</h1>
    </header>
    <main class="container flex items-center justify-center flex-col m-auto w-[90%] bg-white p-[20px] rounded-[8px] text-center">
        <form class="w-full m-0">
            <input class="w-full p-[10px] mb-[15px] border-[1px] border-[#ddd] rounded-[5px] text-[14px]" type="text" id="firstName" name="firstName" placeholder="First Name" required >
            <input class="w-full p-[10px] mb-[15px] border-[1px] border-[#ddd] rounded-[5px] text-[14px]" type="text" id="lastName" name="lastName" placeholder="Last Name" required >
            <input class="w-full p-[10px] mb-[15px] border-[1px] border-[#ddd] rounded-[5px] text-[14px]" type="email" id="email" name="email" placeholder="Email" required >
            <input class="w-full p-[10px] mb-[15px] border-[1px] border-[#ddd] rounded-[5px] text-[14px]" type="password" id="password" name="password" placeholder="Password"required >
            <input class="w-full p-[10px] mb-[15px] border-[1px] border-[#ddd] rounded-[5px] text-[14px]" type="password" id="confirmPassword" name="ConfirmPassword" placeholder="Confirm Password" required>
            <button id="signUp" class="w-[60%] text-white bg-slate-500 p-[10px] border-none rounded-[5px] text-[14px] font-bold cursor-pointer" type="submit">Signup</button>
        </form>
    </main>

    <script type="module" src="./firebaseConfig.js"></script>
    
</body>
</html>
